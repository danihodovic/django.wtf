<div class="mt-5 mb-5 self-center btn-group">
  {% if page_obj.has_previous %}
  <a href="?page={{ page_obj.previous_page_number }}" class="btn">«</a>
  {% endif %}

  <a href="?page={{ page_obj.number }}" class="btn btn-active">{{ page_obj.number }}</a>

  {% if page_obj.has_next %}
  <a href="?page={{ page_obj.next_page_number }}" class="btn">»</a>
  {% endif %}
</div>
