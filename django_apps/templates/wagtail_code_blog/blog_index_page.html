{% extends "core/base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div class="text-center my-5">
  {% for post in posts %}
  <a href="{% pageurl post %}" class="block w-full p-6 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ post.title }}</h5>
    {% if post.intro %}
    <p class="font-normal text-gray-700 dark:text-gray-400">{{ post.intro|truncatewords:30 }}</p>
    {% endif %}
  </a>
  {% endfor %}
</div>
{% endblock %}
